
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Join Discord</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .card {
      background-color: #2f2f40;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      padding: 20px;
      max-width: 90%;
      width: 400px;
      text-align: center;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #5865F2;
    }
    .info {
      font-size: 1.1em;
      margin: 10px 0;
    }
    .discord-button {
      display: inline-block;
      margin-top: 15px;
      background-color: #5865F2;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .discord-button:hover {
      background-color: #4752C4;
    }
    @media screen and (max-width: 500px) {
      .avatar {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="avatar" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Discord Avatar">
    <div class="info" id="robloxUser">Roblox: ExampleUser123</div>
    <div class="info" id="discordUser">Discord: @ExampleDiscordUsername</div>
    <a href="https://discord.gg/K5xnX6euS3" class="discord-button" target="_blank">Join Discord</a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const roblox = urlParams.get('roblox');
    const discord = urlParams.get('discord');
    if (roblox) document.getElementById("robloxUser").textContent = "Roblox: " + roblox;
    if (discord) document.getElementById("discordUser").textContent = "Discord: @" + discord;
  </script>
</body>
</html>
